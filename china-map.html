            'qinghai': { name: 'ÈùíÊµ∑ÁúÅ', icon: 'üíß', cases: 1, brands: 1, policies: 11, color: '#2D5A4A', path: 'M380,320 L450,315 L460,360 L440,390 L370,380 Z' },
            'ningxia': { name: 'ÂÆÅÂ§è', icon: 'üèúÔ∏è', cases: 1, brands: 1, policies: 9, color: '#2D5A4A', path: 'M550,300 L570,295 L575,315 L565,325 L545,320 Z' },
            'xinjiang': { name: 'Êñ∞ÁñÜ', icon: 'üçá', cases: 2, brands: 1, policies: 15, color: '#2D5A4A', path: 'M100,200 L350,180 L380,280 L350,350 L150,360 L80,280 Z' },
            'taiwan': { name: 'Âè∞ÊπæÁúÅ', icon: 'üèùÔ∏è', cases: 2, brands: 2, policies: 13, color: '#2D5A4A', path: 'M780,480 L810,475 L815,510 L800,525 L775,515 Z' },
            'xianggang': { name: 'È¶ôÊ∏Ø', icon: 'üåÉ', cases: 3, brands: 2, policies: 14, color: '#2D5A4A', path: 'M665,495 L680,490 L685,505 L675,512 L660,508 Z' },
            'aomen': { name: 'Êæ≥Èó®', icon: 'üé∞', cases: 1, brands: 1, policies: 8, color: '#2D5A4A', path: 'M650,505 L665,500 L668,512 L658,518 L645,514 Z' }
        };
        
        // ÊµôÊ±üÁúÅË∑ØÂæÑ‰øÆÊ≠£
        provinceData.zhejiang.path = 'M720,380 L760,375 L770,400 L760,420 L735,425 L715,410 Z';
        // Ê≤≥ÂçóÁúÅË∑ØÂæÑ‰øÆÊ≠£
        provinceData.henan.path = 'M620,320 L670,315 L680,350 L665,370 L620,365 L610,340 Z';
        
        let currentScale = 1;
        let currentTranslate = { x: 0, y: 0 };
        let selectedProvince = null;
        
        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            renderProvinceList();
            renderMap();
            setupSearch();
            setupMapInteractions();
            animateEntrance();
        });
        
        // Ê∏≤ÊüìÁúÅ‰ªΩÂàóË°®
        function renderProvinceList() {
            const list = document.getElementById('provinceList');
            const sortedProvinces = Object.entries(provinceData)
                .sort((a, b) => b[1].cases - a[1].cases);
            
            list.innerHTML = sortedProvinces.map(([key, data]) => `
                <div class="province-item" data-key="${key}" onclick="selectProvince('${key}')">
                    <div class="province-icon">${data.icon}</div>
                    <div class="province-info">
                        <div class="province-name">${data.name}</div>
                        <div class="province-meta">${data.cases}‰∏™Ê°à‰æã ¬∑ ${data.brands}‰∏™ÂìÅÁâå</div>
                    </div>
                    <div class="province-count">${data.cases}</div>
                </div>
            `).join('');
        }
        
        // Ê∏≤ÊüìÂú∞Âõæ
        function renderMap() {
            const mapGroup = document.getElementById('mapGroup');
            mapGroup.innerHTML = Object.entries(provinceData).map(([key, data]) => `
                <path 
                    id="path-${key}"
                    class="province-path" 
                    d="${data.path}" 
                    fill="${data.color}"
                    data-key="${key}"
                    onclick="selectProvince('${key}')"
                />
            `).join('');
        }
        
        // ÈÄâÊã©ÁúÅ‰ªΩ
        function selectProvince(key) {
            const data = provinceData[key];
            if (!data) return;
            
            selectedProvince = key;
            
            // Êõ¥Êñ∞ÂàóË°®ÈÄâ‰∏≠Áä∂ÊÄÅ
            document.querySelectorAll('.province-item').forEach(item => {
                item.classList.toggle('active', item.dataset.key === key);
            });
            
            // Êõ¥Êñ∞Âú∞ÂõæÈÄâ‰∏≠Áä∂ÊÄÅ
            document.querySelectorAll('.province-path').forEach(path => {
                path.classList.toggle('active', path.dataset.key === key);
            });
            
            // ÊªöÂä®ÂàóË°®Âà∞ÈÄâ‰∏≠È°π
            const selectedItem = document.querySelector(`.province-item[data-key="${key}"]`);
            if (selectedItem) {
                selectedItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
            
            // ÊòæÁ§∫‰ø°ÊÅØÈù¢Êùø
            showInfoPanel(key, data);
        }
        
        // ÊòæÁ§∫‰ø°ÊÅØÈù¢Êùø
        function showInfoPanel(key, data) {
            const panel = document.getElementById('infoPanel');
            document.getElementById('infoTitle').textContent = data.name;
            document.getElementById('infoSubtitle').textContent = `Êî∂ÂΩï ${data.cases} ‰∏™ÊñáÊóÖÊ°à‰æã`;
            document.getElementById('statCaseCount').textContent = data.cases;
            document.getElementById('statBrandCount').textContent = data.brands;
            document.getElementById('statPolicyCount').textContent = data.policies;
            
            // Ê∏≤ÊüìÊ°à‰æãÂàóË°®
            const caseList = document.getElementById('caseList');
            if (data.cases_list && data.cases_list.length > 0) {
                caseList.innerHTML = data.cases_list.map(c => `
                    <div class="case-item" onclick="openCase('${c.name}')">
                        <div class="case-name">${c.name}</div>
                        <div class="case-category">${c.category}</div>
                    </div>
                `).join('');
            } else {
                caseList.innerHTML = `
                    <div class="case-item" style="opacity:0.6;cursor:default;">
                        <div class="case-name">ÊöÇÊó†ËØ¶ÁªÜÊ°à‰æã</div>
                        <div class="case-category">Êï∞ÊçÆÊõ¥Êñ∞‰∏≠...</div>
                    </div>
                `;
            }
            
            panel.classList.add('show');
        }
        
        // ÂÖ≥Èó≠Èù¢Êùø
        function closePanel() {
            document.getElementById('infoPanel').classList.remove('show');
            selectedProvince = null;
            document.querySelectorAll('.province-item, .province-path').forEach(el => {
                el.classList.remove('active');
            });
        }
        
        // ÊâìÂºÄÊ°à‰æãËØ¶ÊÉÖ
        function openCase(caseName) {
            console.log('ÊâìÂºÄÊ°à‰æã:', caseName);
            // ËøôÈáåÂèØ‰ª•Ë∑≥ËΩ¨Âà∞Ê°à‰æãËØ¶ÊÉÖÈ°µ
            // window.location.href = `case-detail.html?name=${encodeURIComponent(caseName)}`;
        }
        
        // ÊêúÁ¥¢ÂäüËÉΩ
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function(e) {
                const query = e.target.value.toLowerCase();
                const items = document.querySelectorAll('.province-item');
                
                items.forEach(item => {
                    const key = item.dataset.key;
                    const data = provinceData[key];
                    const match = data.name.includes(query) || 
                                 (data.cases_list && data.cases_list.some(c => c.name.includes(query)));
                    item.style.display = match ? 'flex' : 'none';
                });
            });
        }
        
        // Âú∞Âõæ‰∫§‰∫í
        function setupMapInteractions() {
            const map = document.getElementById('chinaMap');
            let isDragging = false;
            let startPoint = { x: 0, y: 0 };
            
            map.addEventListener('mousedown', function(e) {
                if (e.target.classList.contains('province-path')) return;
                isDragging = true;
                startPoint = { x: e.clientX, y: e.clientY };
                map.style.cursor = 'grabbing';
            });
            
            document.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                const dx = e.clientX - startPoint.x;
                const dy = e.clientY - startPoint.y;
                currentTranslate.x += dx;
                currentTranslate.y += dy;
                startPoint = { x: e.clientX, y: e.clientY };
                updateMapTransform();
            });
            
            document.addEventListener('mouseup', function() {
                isDragging = false;
                map.style.cursor = 'grab';
            });
            
            // ÊªöËΩÆÁº©Êîæ
            map.addEventListener('wheel', function(e) {
                e.preventDefault();
                const delta = e.deltaY > 0 ? 0.9 : 1.1;
                currentScale = Math.max(0.5, Math.min(3, currentScale * delta));
                updateMapTransform();
            });
        }
        
        // Êõ¥Êñ∞Âú∞ÂõæÂèòÊç¢
        function updateMapTransform() {
            const mapGroup = document.getElementById('mapGroup');
            mapGroup.setAttribute('transform', 
                `translate(${currentTranslate.x}, ${currentTranslate.y}) scale(${currentScale})`
            );
        }
        
        // Áº©ÊîæÊéßÂà∂
        function zoomIn() {
            currentScale = Math.min(3, currentScale * 1.2);
            updateMapTransform();
        }
        
        function zoomOut() {
            currentScale = Math.max(0.5, currentScale * 0.8);
            updateMapTransform();
        }
        
        function resetView() {
            currentScale = 1;
            currentTranslate = { x: 0, y: 0 };
            updateMapTransform();
            closePanel();
        }
        
        // ÂÖ•Âú∫Âä®Áîª
        function animateEntrance() {
            gsap.from('.sidebar', {
                x: -100,
                opacity: 0,
                duration: 0.6,
                ease: 'power2.out'
            });
            
            gsap.from('.province-item', {
                x: -30,
                opacity: 0,
                duration: 0.4,
                stagger: 0.03,
                delay: 0.2,
                ease: 'power2.out'
            });
            
            gsap.from('.province-path', {
                scale: 0.8,
                opacity: 0,
                duration: 0.5,
                stagger: 0.02,
                delay: 0.3,
                ease: 'back.out(1.7)',
                transformOrigin: 'center'
            });
            
            gsap.from('.map-controls, .map-legend, .stats-float', {
                y: 20,
                opacity: 0,
                duration: 0.5,
                stagger: 0.1,
                delay: 0.6,
                ease: 'power2.out'
            });
        }
    </script>
